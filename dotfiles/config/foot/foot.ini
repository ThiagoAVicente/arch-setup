# Foot terminal configuration
# Converted from kitty configuration

include=~/.cache/wal/colors-foot.ini

[main]
font=FiraCode Nerd Font Mono:size=16
dpi-aware=no
pad=2x2

[tweak]
# Performance optimizations
grapheme-shaping=no

[bell]
urgent=no
notify=no
visual=no

[scrollback]
lines=10000

[key-bindings]
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
font-increase=Control+plus Control+equal
font-decrease=Control+minus
font-reset=Control+0
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
scrollback-up-line=Control+Shift+k
scrollback-down-line=Control+Shift+j
show-urls-launch=Control+Shift+o

[mouse]
hide-when-typing=yes

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
